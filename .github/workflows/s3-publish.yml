name: Publish to s3
on: push
jobs:
  publish-to-s3:
    permissions:
      id-token: write
    environment:
      name: Test
    #since the 'environment' is used the secrets and env vars are available only on job level
    env:
      MY_GLOBAL_ENV_VAR: ${{ vars.MY_GLOBAL_ENV_VAR }}
    runs-on: ubuntu-22.04
    steps:
      - name: Download code
        uses: actions/checkout@v4

      - name: Install Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Cache local Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      - name: Package jar
        run: mvn clean package

      #todo: remove fat jar

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: ./target/time-service-0.0.1-SNAPSHOT.jar

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: package
          path: ./jar

      - name: Assume role for publishing
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::333053099553:role/github-s3-full-access
          aws-region: us-east-1

      - name: Publish to s3
        id: publisher
        uses: ./.github/actions/upload-to-s3-docker
        with:
          bucket: github-actions-study-3330-5309-9553
          folder: ./jar

      - name: Print bucket url
        run: |
          echo "s3 url is:" ${{ steps.publisher.outputs.s3-bucket-url }}